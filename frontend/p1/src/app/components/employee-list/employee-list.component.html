<h2 class="text-center">
    Employee List
</h2>
<hr>
<div style="padding:30px;background: #323030;">
<table class = "table table-striped table-dark">
    <thead style="height:70px">
        <tr class="text-center thead-dark">
            <th><u>First Name</u></th>
            <th><u>Last Name</u></th>
            <th><u>Email Id</u></th>
            <th><u>Actions</u></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees" class="text-center glow">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-primary glow-blue" style="margin:0px 10px">
                    update
                </button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger glow-red" style="margin:0px 10px">
                    delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
